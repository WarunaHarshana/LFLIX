<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFLIX Mobile</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #e50914; /* Netflix Red */
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 800;
        }
        p {
            color: #a3a3a3;
            margin-bottom: 30px;
        }
        input {
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 80%;
            padding: 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #f40612;
        }
        .demo-ip {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LFLIX</h1>
        <p>Connect to your LocalFlix Server</p>
        
        <input type="text" id="ipInput" placeholder="Server IP (e.g., 192.168.1.50)">
        <button onclick="connect()">Connect</button>
        
        <div class="demo-ip" id="lastIp"></div>
    </div>

    <script>
        const ipInput = document.getElementById('ipInput');
        
        // Load last IP
        const storedIp = localStorage.getItem('lflix_server_ip');
        if (storedIp) {
            ipInput.value = storedIp;
            // Optionally auto-connect if highly confident? 
            // Better to let user confirm to avoid loop if server is down.
            document.getElementById('lastIp').innerText = "Last used: " + storedIp;
        }

        function connect() {
            let ip = ipInput.value.trim();
            if (!ip) return;

            // Basic validation/formatting
            if (!ip.startsWith('http')) {
                ip = 'http://' + ip;
            }
            // Add port if missing
            if ((ip.match(/:/g) || []).length < 2) { // checks for protocol colon and port colon
               if(!ip.includes(':3000')) {
                   // Assume port 3000 if not specified
                   ip = ip + ':3000';
               }
            }

            // Save for next time
            localStorage.setItem('lflix_server_ip', ipInput.value.trim());

            // Redirect
            window.location.href = ip;
        }
        
        // Allow Enter key
        ipInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') connect();
        });
    </script>
</body>
</html>
